# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or APIs.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the jobs
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
  run-script: 
    runs-on: ubuntu-latest
    steps:
    - name: checkout to branch
      uses: actions/checkout@v4

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: install dependecies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt
        
    - name: run the script
      run: |
        python main.py
        echo "Script executed successfully"

    - name: Create ZIP file
      run: zip -r artifacts.zip main.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: artifacts.zip
        retention-days: 5
        if-no-files-found: error
        
    - name: download the articasts
      uses: actions/download-artifact@v3
      with:
        name: artifacts

    - name: configure s3 bucket
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACESS_KEY }}
        aws-region: ap-south-1

    - name: deploy to aws
      run: |
        aws s3 cp artifacts.zip s3://axsubucket/artifacts.zip
      

          
    
        
      
    
    
  

  
